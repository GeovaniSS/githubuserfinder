<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Finder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="container">
    <div class="user-search">
      <span class="material-symbols-sharp">search</span>
      <p>Procure seu perfil no Github...</p>
      <button>Search</button>
    </div>

    <div class="profile-card">
      <img src="https://avatars.githubusercontent.com/u/90160888?v=4" class="profile-photo" alt="Foto do perfil Github">

      <div class="profile-info">
        <h1>Geovani Silva</h1>
        <h5>@geonivass</h5>
        <p>Desenvolvedor de software, entusiasta de segurança cibernética e das melhores tecnologias de desenvolvimento web</p>

        <div class="profile-connections">
          <div class="profile-repos">
            <span>Repositórios</span>
            <div class="circle">21</div>
          </div>

          <div class="profile-followers">
            <span>Seguidores</span>
            <div class="circle">29</div>
          </div>

          <div class="profile-following">
            <span>Seguindo</span>
            <div class="circle">42</div>
          </div>
        </div>

        <div class="icons">
          <div>
            <img src="./assets/images/icon-location.svg" alt="Ícone da Localização">
            <span>Brasília-DF</span>
          </div>

          <div>
            <img src="./assets/images/icon-website.svg" alt="Ícone do WebSite">
            <span><a href="#">linkedin.com/GeovaniSS</a></span>
          </div>

          <div>
            <img src="./assets/images/icon-twitter.svg" alt="Ícone do Twitter">
            <span>No Twitter</span>
          </div>

          <div>
            <img src="./assets/images/icon-company.svg" alt="Ícone da Empresa">
            <span>No Company</span>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
