<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Finder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./assets/js/main.css">
  <script src="./assets/js/main.bundle.js" defer></script>
</head>
<body>
  <section class="container">
    <div class="user-search">
      <div class="search-field">
        <span class="material-symbols-sharp">search</span>
        <input type="search" id="user-search" placeholder="Procure seu perfil no Github...">
      </div>
      <p id="no-results">No results</p>
      <button class="button-search">Search</button>
    </div>

    <div class="profile-card">
      <div class="profile-content">
        <div class="profile-header">
          <img src="" class="profile-photo" alt="Foto do perfil Github">
          <div class="profile-name">
            <h1 id="name"></h1>
            <h4 id="login"></h4>
          </div>
        </div>

        <p id="bio"></p>

        <div class="profile-stats">
          <div class="repos">
            <a href="./pages/repos.html">Repositórios</a>
            <div id="repos" class="circle"></div>
          </div>

          <div class="followers">
            <a href="./pages/followers.html">Seguidores</a>
            <div id="followers" class="circle"></div>
          </div>

          <div class="following">
            <a href="./pages/following.html">Seguindo</a>
            <div id="following" class="circle"></div>
          </div>
        </div>

        <div class="profile-infos">
          <div class="profile-icon">
            <img src="../src/assets/img/icon-location.svg" alt="Ícone da Localização">
            <span id="location"></span>
          </div>

          <div class="profile-icon">
            <img src="../src/assets/img/icon-website.svg" alt="Ícone do WebSite">
            <span id="blog"></span>
          </div>

          <div class="profile-icon">
            <img src="../src/assets/img/icon-twitter.svg" alt="Ícone do Twitter">
            <span id="twitter"></span>
          </div>

          <div class="profile-icon">
            <img src="../src/assets/img/icon-company.svg" alt="Ícone da Empresa">
            <span id="company"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
